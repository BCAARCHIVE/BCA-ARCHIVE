<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Archive</title>
    <link rel="icon" href="icons8-favicon-50.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at top, #0f0f23 0%, #1a1a2e 30%, #16213e 60%, #0f0f23 100%);
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Animated neural network background */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
            animation: dataFlow 4s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            }
        }
        
        @keyframes dataFlow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Holographic scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 212, 255, 0.02) 2px,
                rgba(0, 212, 255, 0.02) 4px
            );
            z-index: 2;
            pointer-events: none;
            animation: scanlines 10s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        /* Floating geometric particles */
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            animation: float 15s infinite linear;
            filter: blur(0.5px);
        }
        
        .particle:nth-child(1) { width: 3px; height: 3px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 2px; height: 2px; top: 80%; left: 80%; animation-delay: -3s; }
        .particle:nth-child(3) { width: 4px; height: 4px; top: 20%; left: 70%; animation-delay: -6s; }
        .particle:nth-child(4) { width: 2px; height: 2px; top: 70%; left: 20%; animation-delay: -9s; }
        .particle:nth-child(5) { width: 3px; height: 3px; top: 50%; left: 90%; animation-delay: -12s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-100px) translateX(50px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-200px) translateX(-30px) rotate(180deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-300px) translateX(80px) rotate(270deg);
                opacity: 0.6;
            }
        }
        
        /* Main container */
        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        /* Futuristic card with neo-morphism */
        .main-card {
            background: linear-gradient(145deg, rgba(22, 33, 62, 0.9), rgba(15, 15, 35, 0.9));
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 80px 60px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardAppear 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Holographic overlay effect */
        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(0, 212, 255, 0.05),
                transparent,
                rgba(255, 107, 107, 0.05),
                transparent
            );
            animation: holographicSpin 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes holographicSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8) rotateX(30deg);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
                filter: blur(0);
            }
        }
        
        /* Glowing title with cyberpunk aesthetic */
        .cyber-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: 
                titleGlow 3s ease-in-out infinite,
                gradientShift 6s ease infinite;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }
        
        .cyber-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(0, 212, 255, 0.1);
            z-index: -1;
            animation: glitch 4s infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.5),
                    0 0 40px rgba(0, 212, 255, 0.3),
                    0 0 60px rgba(0, 212, 255, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(255, 107, 107, 0.5),
                    0 0 60px rgba(255, 107, 107, 0.3),
                    0 0 90px rgba(255, 107, 107, 0.1);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes glitch {
            0%, 98% { transform: translateX(0); }
            1% { transform: translateX(-2px) translateY(1px); }
            2% { transform: translateX(2px) translateY(-1px); }
            3% { transform: translateX(0); }
        }
        
        /* Subtitle with typewriter effect */
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00d4ff;
            animation: 
                typewriter 3s steps(40) 1s forwards,
                blink 1s infinite;
            width: 0;
        }
        
        @keyframes typewriter {
            to { width: 100%; }
        }
        
        @keyframes blink {
            0%, 50% { border-color: #00d4ff; }
            51%, 100% { border-color: transparent; }
        }
        
        /* Quantum buttons */
        .quantum-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 80px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }
        
        .quantum-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 35px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
            min-width: 200px;
            flex: 1;
            max-width: 220px;
        }
        
        /* Quantum field effect */
        .quantum-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.6s ease;
            transform: scale(0);
        }
        
        .quantum-btn:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Energy pulse effect */
        .quantum-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3), transparent);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }
        
        .quantum-btn:hover::after {
            width: 400px;
            height: 400px;
        }
        
        /* Primary button - Neural theme */
        .btn-neural {
            background: linear-gradient(135deg, 
                rgba(0, 212, 255, 0.2), 
                rgba(78, 205, 196, 0.2), 
                rgba(0, 212, 255, 0.2)
            );
            color: #00d4ff;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-neural:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, 
                rgba(0, 212, 255, 0.4), 
                rgba(78, 205, 196, 0.4), 
                rgba(0, 212, 255, 0.4)
            );
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 
                0 30px 60px rgba(0, 212, 255, 0.4),
                0 0 50px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Secondary button - Quantum theme */
        .btn-quantum {
            background: linear-gradient(135deg, 
                rgba(255, 107, 107, 0.2), 
                rgba(255, 154, 0, 0.2), 
                rgba(255, 107, 107, 0.2)
            );
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 
                0 20px 40px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-quantum:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, 
                rgba(255, 107, 107, 0.4), 
                rgba(255, 154, 0, 0.4), 
                rgba(255, 107, 107, 0.4)
            );
            border-color: rgba(255, 107, 107, 0.6);
            box-shadow: 
                0 30px 60px rgba(255, 107, 107, 0.4),
                0 0 50px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Icon effects */
        .quantum-icon {
            font-size: 1.5rem;
            position: relative;
            z-index: 2;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        .quantum-btn:hover .quantum-icon {
            transform: scale(1.3) rotateY(360deg);
            filter: drop-shadow(0 0 20px currentColor);
        }
        
        .btn-text {
            position: relative;
            z-index: 2;
            font-weight: 700;
        }
        
        /* Third button - Amigo theme */
        .btn-amigo {
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.2), 
                rgba(186, 85, 211, 0.2), 
                rgba(138, 43, 226, 0.2)
            );
            color: #ba55d3;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 20px 40px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-amigo:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.4), 
                rgba(186, 85, 211, 0.4), 
                rgba(138, 43, 226, 0.4)
            );
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 
                0 30px 60px rgba(138, 43, 226, 0.4),
                0 0 50px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Fourth button - BeSocial theme */
        .btn-besocial {
            background: linear-gradient(135deg, 
                rgba(255, 165, 0, 0.2), 
                rgba(255, 140, 0, 0.2), 
                rgba(255, 165, 0, 0.2)
            );
            color: #ffa500;
            border: 2px solid rgba(255, 165, 0, 0.3);
            box-shadow: 
                0 20px 40px rgba(255, 165, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-besocial:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, 
                rgba(255, 165, 0, 0.4), 
                rgba(255, 140, 0, 0.4), 
                rgba(255, 165, 0, 0.4)
            );
            border-color: rgba(255, 165, 0, 0.6);
            box-shadow: 
                0 30px 60px rgba(255, 165, 0, 0.4),
                0 0 50px rgba(255, 165, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Active state */
        .quantum-btn:active {
            transform: translateY(-5px) scale(1.02);
        }
        .data-stream {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #00d4ff, transparent);
            animation: dataStream 3s linear infinite;
        }
        
        .data-stream:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .data-stream:nth-child(2) { top: 60%; right: 8%; animation-delay: 1s; }
        .data-stream:nth-child(3) { top: 30%; left: 85%; animation-delay: 2s; }
        
        @keyframes dataStream {
            0% { 
                opacity: 0;
                transform: translateY(-50px) scaleY(0);
            }
            50% { 
                opacity: 1;
                transform: translateY(0) scaleY(1);
            }
            100% { 
                opacity: 0;
                transform: translateY(50px) scaleY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .quantum-buttons {
                gap: 20px;
            }
            
            .quantum-btn {
                min-width: 180px;
                max-width: 200px;
                padding: 18px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-card {
                padding: 60px 40px;
                margin: 20px;
            }
            
            .quantum-buttons {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .quantum-btn {
                min-width: 220px;
                max-width: 250px;
                padding: 20px 35px;
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
                white-space: normal;
                border-right: none;
                animation: none;
                width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .main-card {
                padding: 40px 25px;
                border-radius: 20px;
            }
            
            .quantum-btn {
                min-width: 200px;
                max-width: 220px;
                padding: 16px 30px;
                font-size: 1rem;
                gap: 12px;
            }
            
            .cyber-title {
                letter-spacing: 4px;
            }
            
            .quantum-buttons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Neural network background -->
    <div class="neural-bg" id="neuralBg"></div>
    
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <!-- Data streams -->
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    
    <div class="container">
        <div class="main-card">
            <h1 class="cyber-title" data-text="BCA ARCHIVE">BCA ARCHIVE</h1>
            <p class="subtitle">Gateway to infinite possibilities</p>
            
            <div class="quantum-buttons">
                <a href="https://nextclasss.netlify.app" class="quantum-btn btn-neural">
                    <i class="fas fa-rocket quantum-icon"></i>
                    <span class="btn-text">Next Class</span>
                </a>
                <a href="https://notewisee.netlify.app" class="quantum-btn btn-quantum">
                    <i class="fas fa-atom quantum-icon"></i>
                    <span class="btn-text">Note Wise</span>
                </a>
                </a>
                <a href="https://amityonline.com/" class="quantum-btn btn-amigo">
                    <i class="fas fa-users quantum-icon"></i>
                    <span class="btn-text">Amity</span>
                </a>
                <a href="https://amigo.amityonline.com/login/index.php" class="quantum-btn btn-besocial">
                    <i class="fas fa-share-nodes quantum-icon"></i>
                    <span class="btn-text">Amigo</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Generate neural network nodes and connections
        function createNeuralNetwork() {
            const neuralBg = document.getElementById('neuralBg');
            const nodeCount = 50;
            const nodes = [];
            
            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 3 + 's';
                neuralBg.appendChild(node);
                nodes.push({
                    element: node,
                    x: parseFloat(node.style.left),
                    y: parseFloat(node.style.top)
                });
            }
            
            // Create connections between nearby nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const distance = Math.sqrt(
                        Math.pow(nodes[j].x - nodes[i].x, 2) + 
                        Math.pow(nodes[j].y - nodes[i].y, 2)
                    );
                    
                    if (distance < 25 && Math.random() > 0.7) {
                        const connection = document.createElement('div');
                        connection.className = 'neural-connection';
                        
                        const angle = Math.atan2(nodes[j].y - nodes[i].y, nodes[j].x - nodes[i].x);
                        const length = distance;
                        
                        connection.style.left = nodes[i].x + '%';
                        connection.style.top = nodes[i].y + '%';
                        connection.style.width = length + 'vw';
                        connection.style.transform = `rotate(${angle}rad)`;
                        connection.style.transformOrigin = '0 50%';
                        connection.style.animationDelay = Math.random() * 4 + 's';
                        
                        neuralBg.appendChild(connection);
                    }
                }
            }
        }
        
        // Parallax mouse effect
        function addParallaxEffect() {
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.main-card');
                const particles = document.querySelectorAll('.particle');
                const streams = document.querySelectorAll('.data-stream');
                
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                card.style.transform = `perspective(1000px) rotateY(${x * 0.5}deg) rotateX(${-y * 0.5}deg)`;
                
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.5;
                    particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
                
                streams.forEach((stream, index) => {
                    const speed = (index + 1) * 0.3;
                    stream.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            });
        }
        
        // Initialize effects
        document.addEventListener('DOMContentLoaded', () => {
            createNeuralNetwork();
            addParallaxEffect();
            
            // Add typing animation completion
            setTimeout(() => {
                const subtitle = document.querySelector('.subtitle');
                subtitle.style.borderRight = 'none';
            }, 4500);
        });
        
        // Add button hover sound effect simulation
        document.querySelectorAll('.quantum-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.filter = 'brightness(1.2)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
